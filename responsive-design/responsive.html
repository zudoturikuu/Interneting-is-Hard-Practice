<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>Responsive Design</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="page">
            <div class="section menu"></div>
            <div class="section header">
                <div class="photo">
                    <img src="responsive-images-5e8a2c/photo-small.jpg" 
                    srcset="responsive-images-5e8a2c/photo-big.jpg 2000w, responsive-images-5e8a2c/photo-small.jpg 1000w"
                    sizes="(min-width: 960px) 960px, 100vw">
                </div>
            </div>
            <div class='section content'>
                <div class="illustration">
                    <img src='responsive-images-5e8a2c/illustration-small.png' 
                    srcset="responsive-images-5e8a2c/illustration-small.png 1x,
                            responsive-images-5e8a2c/illustration-big.png 2x"
                    style="max-width: 500px;"/>
                </div>
            </div>
            <div class='section sign-up'>
                <img src='images/sign-up.svg'/>
            </div>
            <div class='section feature-1'>
                <img src='images/feature.svg'/>
            </div>
            <div class='section feature-2'>
                <img src='images/feature.svg'/>
            </div>
            <div class='section feature-3'>
                <img src='images/feature.svg'/>
            </div>
        </div>
    </body>
</html>
